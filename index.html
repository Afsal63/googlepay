<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Google pay</title>
  </head>

  <body>
    <div class="row">
      <nav class="navbar navbar-light bg-white">
        <a class="navbar-brand" href="https://pay.google.com/intl/en_in/about/">
          <img
            src="https://1000logos.net/wp-content/uploads/2020/04/Google-Pay-Logo.png"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          Google Pay
        </a>

        <ul class="d-flex me-3 hai">
          <li class="forbt">
            <a href="https://pay.google.com/intl/en_in/about/business/"
              >For business
            </a>
          </li>
          <li>
            <a
              class="btn"
              href="https://play.google.com/store/apps/details?id=com.google.android.apps.nbu.paisa.user"
              >Get started
            </a>
          </li>
        </ul>
      </nav>

      <div class="bgimg">
        <div class="container-fluid">
          <div class="row">
            <img
              class="image mx-auto mt-5"
              src="https://lh3.googleusercontent.com/Oqc1xbb7rxKsmmXwE41YLRfFK0nMeY7b7KFfrfpZYE8hQpBXb2M2aFyBGJBCwEZIZjBVS5Xf3r4_hXX66KqgwChXLvW5TPI8lIWAxu4vL9QGpmq47GM=s0"
              alt=""
              role="presentation"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="demo">
      <h1 class="pt-5">Money made simple, by Google.</h1>
      <h6 class="pt-2">
        Built for India with all the features and rewards you love, plus much
        more.
      </h6>
      <h6 class="pt-2">
        Google Pay is the simplest way to send money home to your family,
        recharge your mobile, or pay the neighbourhood chaiwala.
      </h6>
      <a
        class="pt-2"
        href="https://play.google.com/store/apps/details?id=com.google.android.apps.nbu.paisa.user"
      >
        <img
          class="pt-3 imagel"
          src="https://lh3.googleusercontent.com/9bfQot7mSCc3GaCZa4BoTL9WWu6gO6bWj7BHyWhbbGjdBOuDw2-jOON8jt13BPV7QEdLrBeKPx559dMLIbupD2UQCOSWsaQpgsEK=s0"
          alt=""
          role="presentation"
      /></a>
      <a href="https://apps.apple.com/us/app/id1193357041"
        ><img
          class="pt-3 imagel"
          src="https://lh3.googleusercontent.com/y2EfeX2ZB0MOZD6BJjEFoJ2sddxXtH0n0dhj0WRheoYnw-aXfjI22Fz1N9t_67hgaO74lTzX0dxeZRuamFJcooPZZlbuPo5o7nSjAdU=s0"
          alt=""
          role="presentation"
      /></a>
    </div>

    <div class="hoty container">
      
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script src="/js/bootstrap.js"></script>
